
<div class="forgot">
  @if(!isSubmitted()){
    <ui-card variant="elevated" size="lg" class="forgot__box">
      <h4 class="forgot__title">Forgot your password?</h4>
      <p class="forgot__subtitle">Enter your email and weâ€™ll send you a reset link.</p>

      <ui-form [formGroup]="form" (submit)="onSubmit()">
        <div form-fields>
          <ui-input  label="Email address" type="email" formControlName="email" variant="warning" [error]="form.get('email')?.errors?.['backend']" ></ui-input>
        </div>
        <div form-actions>
          <ui-button type="submit" variant="warning" label="Email address" [disabled]="form.invalid || isSubmitted()">
            {{ isSubmitted() ? 'Send...' : 'Send reset link' }}
          </ui-button>
        </div>
      </ui-form>
      <div class="forgot__footer">
        <a routerLink="/login" class="forgot__link">Back to login</a>
      </div>
      <img src="ours-sad.png" style="position: absolute;right: 50%;top: 0;transform: translate(50%, -58%);width: 108px;">
    </ui-card>
  }
 @else {
    <ui-card variant="elevated" size="lg" >
      <h2>Send mail !</h2>
      <p>Redirecting in {{ countdown() }} seconds...</p>
    </ui-card>
  }
</div>
