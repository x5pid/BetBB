<div class="bet-page">
  <header class="bet-header">
    <app-bet-svg-bebe></app-bet-svg-bebe>
    <app-bet-svg-pig></app-bet-svg-pig>
  </header>
  <article style="display:flex;gap: 20px;">
    <app-bet-form></app-bet-form>
    <app-bet-stat></app-bet-stat>
  </article>
  <div class="action-icons">
    <button class="info-icon" mat-icon-button (click)="openRulesDialog()" matTooltip="Règles" aria-label="Règles du jeu">
      <mat-icon>info</mat-icon>
    </button>
    <button class="logout-icon" mat-icon-button (click)="logout()" matTooltip="Déconnexion" aria-label="Déconnexion">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
