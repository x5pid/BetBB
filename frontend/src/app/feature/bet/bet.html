<div class="bet-page">
  <div class="bet-header">
      <div class="bet-header-left" style="position: relative;">
        <img src="icone.png" style="width: 45px">
        <span style="font-size: 18px;margin-left: 8px;">ꕤ 𝓑𝓮𝓽𝓑𝓪𝓫𝔂 ꕤ </span>
      </div>
      <div class="action-icons">
        <button class="tutorial-icon" mat-icon-button (click)="history()" matTooltip="History" aria-label="History">
          <mat-icon>history</mat-icon>
        </button>
        <button class="tutorial-icon" mat-icon-button (click)="startTutorial()" matTooltip="Tutoriel" aria-label="Démarrer le tutoriel">
          <mat-icon>school</mat-icon>
        </button>
        <button class="info-icon" mat-icon-button (click)="openRulesDialog()" matTooltip="Règles" aria-label="Règles du jeu">
          <mat-icon>info</mat-icon>
        </button>
        <button class="logout-icon" mat-icon-button (click)="logout()" matTooltip="Déconnexion" aria-label="Déconnexion">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
  </div>

  <div class="bet-body">
    <router-outlet />
  </div>
</div>
