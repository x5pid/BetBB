<div class="bet-page">
  <header class="bet-header">
    <app-bet-svg-bebe></app-bet-svg-bebe>
    <app-bet-svg-pig></app-bet-svg-pig>
    <app-bet-countdown></app-bet-countdown>
  </header>
 <article>
    <app-bet-form></app-bet-form>
    <app-bet-stat></app-bet-stat>
  </article>
 <div class="action-icons">
    <button class="tutorial-icon" mat-icon-button (click)="startTutorial()" matTooltip="Tutoriel" aria-label="Démarrer le tutoriel">
      <mat-icon>school</mat-icon>
    </button>
    <button class="info-icon" mat-icon-button (click)="openRulesDialog()" matTooltip="Règles" aria-label="Règles du jeu">
      <mat-icon>info</mat-icon>
    </button>
    <button class="logout-icon" mat-icon-button (click)="logout()" matTooltip="Déconnexion" aria-label="Déconnexion">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <!-- <app-tutorial-overlay></app-tutorial-overlay> -->
</div>
