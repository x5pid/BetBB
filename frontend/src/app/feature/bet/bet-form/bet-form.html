  <header>
    <div class="logo">üë∂</div>
    <div>
      <h1>Pariez : Gar√ßon ou Fille</h1>
      <p class="lead">Pari symbolique.</p>
    </div>
  </header>

  <div class="options">
    <!-- ME -->
     <!-- <div class="test">
        <span style=" font-weight: 700;">$</span>
        <span style="font-weight: 700;font-size: 20px;">{{userTotal()| number:'1.0-0'}}</span>
        <span style="font-weight: 700;font-size: 20px;">.</span>
        <span style="font-size: 15px;color: grey;margin-left: -3px;">
          {{ (userTotal() % 1) | number:'1.2-2' | slice:2 }}
        </span>
        <span style=" font-weight: 700;font-size: 20px;margin: 0 5px 0 3px;">/</span>
        <span style="font-weight: 700;font-size: 18px;">{{userGender()}}</span>
        <span class="gradient-text">Votre parie :</span>
     </div> -->

    <!-- BOY -->
    <div class="option" id="opt-boy">
      <div class="icon" style="background:linear-gradient(135deg,#d6f0ff,#cfe9ff)">üçº</div>
      <div class="meta">
        <div>Gar√ßon</div>
        <div class="small">Mises totales : <span id="total-boy">{{ totalBoy() }}</span></div>
      </div>
      <div class="odds" id="odds-boy">{{ oddsBoy() | number:'1.2-2' }}x</div>
    </div>
    <!-- GIRL -->
    <div class="option" id="opt-girl">
      <div class="icon" style="background:linear-gradient(135deg,#ffd6e6,#ffdcec)">üß∏</div>
      <div class="meta">
        <div>Fille</div>
        <div class="small">Mises totales : <span id="total-girl">{{ totalGirl() }}</span></div>
      </div>
      <div class="odds" id="odds-girl">{{ oddsGirl() | number:'1.2-2' }}x</div>
    </div>
  </div>

  <ui-form id="betForm" [formGroup]="form" (submit)="onSubmit()">
    <div class="betForm-fields" form-fields>
      <label class="label">Choisir un objet symbolique</label>
      <select id="symbol" aria-label="Objet symbolique" formControlName="symbolic_object">
        @for (item of symbolicObjectWithClass(); track $index) {
          <option [value]="item.value">{{item.icon}} {{item.value}}</option>
        }
      </select>

      <div class="row">
        <select id="choice" (change)="onChoiceChange($event)" formControlName="gender">
          @for (gender of genders(); track $index) {
            <option [value]="gender">{{gender}}</option>
          }
        </select>
        <input type="number" id="stake" min="1" [value]="userStake()" (input)="onStakeChange($event)" formControlName="amount" />
      </div>
      <div class="summary">
        <div class="small">
          <span>Gain potentiel :</span>
          <span id="potential">{{ (potential())  ?? '‚Äî'}}</span>
        </div>
      </div>
    </div>

    <div class="betForm-actions" form-actions>
      <button class="animation-zone" appCoinDrop [count]="10" [launch]="true" [jarId]="'svgpig'">Parier</button>
    </div>
  </ui-form>
</aside>
