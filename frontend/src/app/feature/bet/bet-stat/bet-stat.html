<main class="card bet-stat">
  <div class="stats">
    <div class="stat">
      <div class="small">Répartition</div>
      <div class="distribution">
        <div class="distribution-item">
          <div class="distribution-header">
            <div class="small">Garçon</div>
              <div id="pct-boy">{{ distributionBoy() }}%</div>
            </div>
          <div class="progress-wrapper">
            <div id="bar-boy" class="progress" #progressBarBoy></div>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="distribution-item">
          <div class="distribution-header">
            <div class="small">Fille</div>
            <div id="pct-girl">{{ distributionGirl() }}%</div>
          </div>
          <div class="progress-wrapper">
            <div id="bar-girl" class="progress" #progressBarGirl></div>
          </div>
        </div>
      </div>
    </div>

    <div class="stat">
      <div class="small">Mises totales</div>
      <div class="value" id="total-stakes">{{total()}}</div>
    </div>

    <div class="stat">
      <div class="small">Dernier pari</div>
      <div class="value" id="last-bet">{{lastBet() || '—'}}</div>
    </div>

    <div class="stat">
      <div class="small">Vos gains potentiels</div>
      <div class="value" id="user-total-gains">{{potencial()}}</div>
    </div>
  </div>

  <div class="chart">
      <canvas id="myChart"></canvas>
  </div>

  <div class="chart-controls">
    <div class="small">Historique des cotes (temps réel).</div>
    <div>
      <button id="reset">Réinitialiser</button>
    </div>
  </div>

</main>
