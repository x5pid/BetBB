<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pari en cours</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f4f4f8;
}

/* HEADER STYLÃ‰ */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    padding: 15px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-left img {
    width: 45px;
}

.logout {
    background: #ff4d79;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
}
.logout:hover { background: #ff2f63; }

.title {
    margin-top: 5px;
    font-size: 1.1rem;
    font-weight: 600;
}

.timer {
    font-size: 0.9rem;
    color: #333;
}

/* CARD STYLE */
.card {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* GRAPH */
.graph {
    height: 200px;
    background: linear-gradient(135deg, #ffe2ec, #dce7ff);
    border-radius: 15px;
    margin-top: 10px;
}

/* MON PARI */
.my-bet {
    padding: 15px;
    border-radius: 10px;
    background: #f9f9ff;
    border: 1px solid #ddd;
}

.my-bet strong {
    font-size: 1.1rem;
}

/* BUTTONS */
.btn {
    display: inline-block;
    padding: 12px 18px;
    background: #4CAF50;
    color: white;
    text-align: center;
    border-radius: 10px;
    margin-top: 12px;
    cursor: pointer;
    border: none;
    font-size: 1rem;
}
.btn:hover { background: #3e9a44; }

.secondary {
    background: #6c7bff;
}
.secondary:hover { background: #5a69e6; }

/* ACCORDION (rÃ¨gles) */
.accordion-header {
    font-weight: bold;
    cursor: pointer;
    padding: 10px;
}

.accordion-content {
    display: none;
    padding: 10px;
    border-top: 1px solid #ddd;
}

/* BOTTOM SHEET â†’ modification du pari */
.sheet {
    position: fixed;
    bottom: -100%;
    left: 0;
    right: 0;
    background: white;
    padding: 20px;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    transition: 0.4s;
}

.sheet.open { bottom: 0; }

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: 1px solid #aaa;
    border-radius: 8px;
}
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="header-left">
        <img src="https://cdn-icons-png.flaticon.com/512/8090/8090403.png">
        <div>
            <div class="title">Pari en cours</div>
            <div class="timer">Fin dans : <span id="countdown"></span></div>
        </div>
    </div>
    <button class="logout" onclick="logout()">DÃ©connexion</button>
</div>

<!-- GRAPH -->
<div class="card">
    <h3>Ã‰volution gÃ©nÃ©rale</h3>
    <div class="graph"></div>
</div>

<!-- MON PARI (affichÃ© aprÃ¨s pari) -->
<div class="card">
    <h3>Mon pari</h3>

    <div class="my-bet" id="myBetBox" style="display:none;">
        <strong id="betText"></strong>
        <br><br>
        <button class="btn" onclick="openSheet()">Modifier mon pari</button>
        <button class="btn secondary" onclick="location.href='mes-paris.html'">Voir lâ€™historique</button>
    </div>

    <div id="noBetBox">
        <p>Tu n'as pas encore pariÃ© ðŸ˜„</p>
        <button class="btn" onclick="openSheet()">Faire un pari</button>
    </div>
</div>

<!-- RÃˆGLES EN ACCORDÃ‰ON -->
<div class="card">
    <div class="accordion-header" onclick="toggleRules()">ðŸ“˜ RÃ¨gles du jeu</div>
    <div class="accordion-content" id="rules">
        <p>Tu peux parier sur garÃ§on ou fille. Tu peux augmenter la somme quand tu veux jusquâ€™Ã  la fin du compte Ã  rebours.</p>
    </div>
</div>

<!-- SHEET MODAL -->
<div class="sheet" id="sheet">
    <h3>Modifier ou faire un pari</h3>

    <input type="number" id="amount" placeholder="Montant">
    <select id="choice">
        <option value="garÃ§on">GarÃ§on</option>
        <option value="fille">Fille</option>
    </select>

    <button class="btn" onclick="saveBet()">Valider</button>
</div>

<script>
/*-----------------------------------------
   TIMER
------------------------------------------*/
let target = new Date();
target.setDate(target.getDate() + 10);

function updateCountdown() {
    let now = new Date();
    let diff = target - now;

    let d = Math.floor(diff / 86400000);
    let h = Math.floor((diff / 3600000) % 24);

    document.getElementById("countdown").innerText = `${d}j ${h}h`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/*-----------------------------------------
   RÃˆGLES ACCORDÃ‰ON
------------------------------------------*/
function toggleRules() {
    let r = document.getElementById("rules");
    r.style.display = r.style.display === "block" ? "none" : "block";
}

/*-----------------------------------------
   BOTTOM SHEET
------------------------------------------*/
function openSheet() {
    document.getElementById("sheet").classList.add("open");
}

function saveBet() {
    let amount = document.getElementById("amount").value;
    let choice = document.getElementById("choice").value;

    if (!amount) {
        alert("Veuillez entrer un montant");
        return;
    }

    document.getElementById("myBetBox").style.display = "block";
    document.getElementById("noBetBox").style.display = "none";
    document.getElementById("betText").innerText = `${amount}â‚¬ sur ${choice}`;

    document.getElementById("sheet").classList.remove("open");
}

/*-----------------------------------------
   LOGOUT
------------------------------------------*/
function logout() {
    location.href = "index.html";
}
</script>

</body>
</html>
