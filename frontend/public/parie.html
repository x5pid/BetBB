<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pari</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* HEADER */
.header {
    background: linear-gradient(135deg, #ffd1e8, #d1e8ff);
    padding: 25px;
    text-align: center;
}

.timer { font-size: 1.2rem; font-weight: bold; }

/* GRAPH */
.container {
    padding: 20px;
}
.graph {
    height: 200px;
    background: repeating-linear-gradient(
        to right,
        #ddd 0,
        #ddd 10px,
        #fafafa 10px,
        #fafafa 20px
    );
    border-radius: 10px;
}

/* RULES */
.rules { background:white;padding:20px;margin-top:20px; }

/* BUTTON */
.fab {
    position: fixed;
    right: 20px;
    bottom: 20px;
    padding: 15px 20px;
    background: #ff4d79;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.1rem;
}
.fab:hover { background:#ff2f63; }

/* BOTTOM SHEET */
.sheet {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    transition: bottom 0.4s;
}

.sheet.open { bottom: 0; }

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
}

.btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* Desktop modal */
@media(min-width:800px) {
    .sheet {
        width: 400px;
        left:50%;
        transform:translateX(-50%);
        border-radius: 15px;
    }
    .sheet.open {
        bottom: 30%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Pari : Garçon ou Fille ?</h2>
    <div class="timer">Fin dans : <span id="countdown"></span></div>
</div>

<div class="container">
    <h3>Évolution du pari</h3>
    <div class="graph"></div>
</div>

<div class="rules">
    <h3>Règles</h3>
    <p>Pariez le montant que vous souhaitez. Vous pouvez changer votre choix tant que la partie n’est pas finie.</p>
</div>

<button class="fab" onclick="openSheet()">Parier</button>

<!-- BOTTOM SHEET -->
<div class="sheet" id="sheet">
    <h3>Faire un pari</h3>
    <input type="number" id="amount" placeholder="Montant">
    <select id="choice">
        <option value="garçon">Garçon</option>
        <option value="fille">Fille</option>
    </select>
    <button class="btn" onclick="submitBet()">Valider</button>
</div>

<script>
let target = new Date();
target.setDate(target.getDate() + 10);

function updateCountdown() {
    let now = new Date();
    let diff = target - now;
    let days = Math.floor(diff/86400000);
    let hours = Math.floor(diff/3600000 % 24);
    document.getElementById("countdown").innerText = `${days}j ${hours}h`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

function openSheet() {
    document.getElementById("sheet").classList.add("open");
}
function submitBet() {
    alert("Pari enregistré !");
    document.getElementById("sheet").classList.remove("open");
}
</script>

</body>
</html>
