<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 20px;
}

.card {
    background: white;
    max-width: 400px;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 { text-align: center; }

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #aaa;
    border-radius: 8px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}
.btn:hover { background: #3e9a44; }

.link {
    color: #007bff;
    cursor: pointer;
    text-align: center;
    display: block;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h2 id="title">Inscription</h2>

    <div id="register">
        <input type="text" placeholder="Pseudo">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mot de passe">
        <button class="btn" onclick="login()">Créer un compte</button>
    </div>

    <div id="login" style="display:none;">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mot de passe">
        <button class="btn" onclick="login()">Connexion</button>
    </div>

    <span class="link" onclick="toggle()">Déjà un compte ? Se connecter</span>
</div>

<script>
function toggle() {
    let reg = document.getElementById("register");
    let log = document.getElementById("login");
    let t = document.getElementById("title");
    let link = document.querySelector(".link");

    if (reg.style.display === "none") {
        reg.style.display = "block";
        log.style.display = "none";
        t.innerText = "Inscription";
        link.innerText = "Déjà un compte ? Se connecter";
    } else {
        reg.style.display = "none";
        log.style.display = "block";
        t.innerText = "Connexion";
        link.innerText = "Pas encore de compte ? S'inscrire";
    }
}

function login() {
    location.href = "pari.html";
}
</script>

</body>
</html>
